<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Classic Pizzas</title>
</head>
<body>
   <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid"> 
            <img src="./assets/menu/small.png" alt="" height="50" width="50">
          <a class="navbar-brand" href="#">Classic Pizzeria</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Landing Page -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" id="home" >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/carousel/pizza2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/carousel/pizza3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/carousel/pizza4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Menu -->
    <div id="menu">
        <h4>MENU</h4>
        <div class="menu">
            <div class="images">
                <img src="./assets/menu/small.png" alt="" height="200" width="300" class="small">
                <img src="./assets/menu/medium-removebg-preview.png" alt="" height="200" width="300" class="medium">
                <img src="./assets/menu/large.png" alt="" height="200" width="300" class="large">
            </div>
            <div class="paragraphs">
                <p id="small" >Small Size @ 500</p>
                <p id="medium">Medium size @ 800</p>
                <p id="large">Large size @ 1000</p>
            </div>
        </div>
    </div>
    <!-- Gallery -->
    <div id="gallery">
        <h4>Gallery</h4>
        <div class="galleryImg">
            <img src="./assets/gallery/cheese-removebg-preview.png" alt="" height="200" width="300">
            <img src="./assets/gallery/hawaii-removebg-preview.png" alt="" height="200" width="300">
            <img src="./assets/gallery/meat-removebg-preview.png" alt="" height="200" width="300">
            <img src="./assets/gallery/peporoni-removebg-preview.png" alt="" height="200" width="300">
        </div>
        <div class="span">
            <span>Cheese Pizza</span>
            <span>Hawaiian Pizza</span>
            <span>Meat Pizza</span>
            <span>Peporoni Pizza</span>
        </div>
    </div>

<!-- Order Online -->
<div id="order">
    <h4>Order Online</h4>
    

    <label>Chose your preferred Size:</label>
    <select class="form-select" id="size" required>
        <option value="small">Small @ Ksh 500</option>
        <option value="medium">Medium @ Ksh 800</option>
        <option value="large">Large @ Ksh 1000</option>
    </select>
    
    
    <label for="crust">Choose your favorite Crust:</label>
    <select class="form-select" id="crust" required>
        <option value="thin">Thin Crust @ Ksh. 100</option>
        <option value="thick">Thick Crust @ Ksh. 150</option>
        <option value="flatbread">FlatBread Crust @ Ksh. 180</option>
        <option value="custom">Custom Crust @ Ksh. 280</option>
    </select>

    <label>Select Your favourite Toppings</label>
    <select class="custom-select custom-select-md mb-3" id="toppings" required>


    
</div>
    
</body>
<!-- Scripts -->
<script src="./js/jquery-3.6.0.js"></script>
<script src="./js/scripts.js"></script>
</html>
